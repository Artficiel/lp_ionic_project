<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let film of (results | async)">
      <ion-item href="/film/{{ film.id }}">
            {{ film.title }} <br>
          </ion-item>
        </ion-item>
</ion-list>
</ion-content>
